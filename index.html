<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="content">
        <div class="header">
            <h1>Today</h1>
            <p class="current-date"></p>
        </div>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a task" aria-label="Add a task">
            <button type="submit" id="todo-add-button">Add task</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <script defer src="dist/index.js"></script>
</body>
</html>
