<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="header">
        <span id="date"></span>
        <span id="counter"></span>
        <!-- Add a checkbox with a label for dark mode in the header -->
        <div class="dark-mode">
            <input type="checkbox" id="dark-mode-checkbox" aria-label="Dark mode">
            <label for="dark-mode-checkbox">ðŸŒ™</label>
        </div>
    </div>
    <div class="content">
        <h1>Today</h1>
        <ul id="todo-list"></ul>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a task" aria-label="Add a task">
            <button type="button" id="todo-cancel-button">Cancel</button>
            <button type="submit" id="todo-submit-button">Add task</button>
        </form>
        <button type="button" id="todo-add-button">
            <img src="assets/icons/add.svg" alt="Add">
            Add task
        </button>
    </div>
    <script defer src="dist/index.js"></script>
</body>
</html>
